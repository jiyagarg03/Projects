<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorting.css">
    <title>Sorting Visualization</title>
    <script src="https://kit.fontawesome.com/88562ad96c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <input type="text" id="inputArray" placeholder="Enter Array (e.g. 8,2,5,1,0,3)">
        <button onclick="startSorting()">Start</button>
        <div class="vis-cont">
        <div class="visualization-box" id="bubbleSort">BubbleSort</div>
        <div class="visualization-box" id="selectionSort">SelectionSort</div>
        <div class="visualization-box" id="insertionSort">InsertionSort</div>
        <div class="visualization-box" id="quickSort">QuickSort</div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
